version: "3.9"
services:
  dmc_api:
    restart: always
    build: ./API
    image: localhost/dmc-api
    volumes:
       - ./API/:/API/
    ports:
      - "8001:8000"
    container_name: dmc-api
    command: uvicorn main:app --reload --workers 3 --host 0.0.0.0 --port 8000
    networks:
      - dmc
    privileged: true
networks:
  palantir:
    name: dmc